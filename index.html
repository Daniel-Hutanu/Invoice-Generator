<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="full-height">
        <div class="login-page-container">
            <div class="items-start col">
                <img src="assets/images/universe.png" />
            </div>
            <div class="items-center col">
                <div class="login-col">
                    <img src="assets/images/logo.png" class="logo-image" />
                    <img src="assets/images/logo-text.png" class="logo-text" />
                    <div class="btn-section">
                        <a href="#">
                            <button type="button" class="login-btn">
                                <img src="assets/images/microsoft.svg">
                                <span>Sign in with Microsoft</span>
                            </button>
                        </a>
                        <a href="#">
                            <button type="button" class="login-btn">
                                <img src="assets/images/google.svg">
                                <span>Sign in with Google</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="items-end col">
                <img src="assets/images/universe.png" />
            </div>
        </div>
    </div>
</body>

</html>
